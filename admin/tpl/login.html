<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Panelo - Free Admin Template</title>
<link rel="stylesheet" type="text/css" href="{$tpl}resources/css/style.css" />
</head>
<body>
<div id="loginpanelwrap">
  	
	<div class="loginheader">
    <div class="logintitle"></div>
    </div>

     
    <div class="loginform">
    {$test}
    	{if $message}<div style="align-content:center;padding-left: 100px;"><font color="red">{$message}</font></div>{/if}
        <form method="post" action="/admin/login/doLogin">
        <div class="loginform_row">
        <label>用户名:</label>
        <input type="text" class="loginform_input" name="user_name" />
        </div>
        <div class="loginform_row">
        <label>密码:</label>
        <input type="password" class="loginform_input" name="user_pwd" />
        </div>
        <div class="loginform_row">
        <input type="submit" class="loginform_submit" value="登录" />
        </div> 
        <div class="clear"></div>
        </form>
    </div>


</div>

    	
</body>
</html>
