<body style="background: white;">
{$message}
<div id="tab1" class="tabcontent">
    <h2>新密码</h2>
    <form method="post" action="/admin/user/doChangePassword">
        <div class="form">
            <div class="form_row">
                <label>密码:</label>
                <input type="password" class="form_input" name="admin_pwd" id="admin_pwd"/>
            </div>
            <div class="form_row">
                <label>重复密码:</label>
                <input type="password" class="form_input" name="admin_pwd_re" id="admin_pwd_re"/>
            </div>
            <div class="form_row">
                <input type="submit" class="form_submit" value="Submit"/>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $('form').submit(function(){
        var adminPwd=$('#admin_pwd').val();
        var adminPwdRe=$('#admin_pwd_re').val();
        if(!adminPwd){
            alert('密码不允许为空');
            $('#admin_pwd').attr('style',' border-color:#FF0000; border-style:solid;');
            return false;
        }else{
            $('#admin_pwd').attr('style','');
        }
        if(adminPwd.length<6){
            alert('密码不允许小于6');
            $('#admin_pwd').attr('style',' border-color:#FF0000; border-style:solid;');
            return false;
        }else{
            $('#admin_pwd').attr('style','');
        }
        if(!adminPwdRe){
            alert('重复密码不允许为空');
            $('#admin_pwd_re').attr('style',' border-color:#FF0000; border-style:solid;');
            return false;
        }else{
            $('#admin_pwd').attr('style','');
        }
        if(adminPwd!=adminPwdRe){
            alert('两次密码输入不相同！！！');
            $('#admin_pwd_re').attr('style',' border-color:#FF0000; border-style:solid;');
            return false;
        }else{
            $('#admin_pwd').attr('style','');
        }
        return true;
    });
</script>
</body>
</html>
