
<body style="background: white;">
<h1>用户管理</h1>
    <div >
    <h2>搜索</h2>
    <form action="" method="get">
    <table style="background: #dde8f0">
        <tr class="odd">
            <td>用户名称：</td>
            <td><input type="text" name="user_name" /></td>
            <td><input type="submit" value="search"/></td>
        </tr>
    </table>
    </form>
    </div>
    <h2>列表</h2>
    <table id="rounded-corner">
        <thead>
        <tr>
            <th></th>
            <th>用户名称</th>
            <th>所属用户组</th>
            <th>添加时间</th>
            <th>最后登录时间</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <td colspan="12">{$user_list.page}</td>
        </tr>
        </tfoot>
        <tbody>
        {foreach from=$user_list.info item=v key=k}
        <tr class="{if $k%2 eq 0}odd{else}even{/if}">
            <td><input type="checkbox" name="" /></td>
            <td>{$v.admin_name}</td>
            <td>{$group_list[$v.group_id]}</td>
            <td>{$v.add_time}</td>
            <td>{$v.last_login_time}</td>
            <td><a href="/admin/user/edit/admin_id/{$v.admin_id}"><img src="{$tpl}resources/images/edit.png" alt="" title="" border="0" /></a></td>
            <td><a href="/admin/user/delete/admin_id/{$v.admin_id}" onclick="if(confirm('您确定要删除吗？'))return true;else return false;"><img src="{$tpl}resources/images/trash.gif" alt="" title="" border="0" /></a></td>
        </tr>
        {/foreach}

        </tbody>
    </table>
</body>
</html>
