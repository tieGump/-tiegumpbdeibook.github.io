<body style="background: white;">
<div id="tab1" class="tabcontent">
    <h3>新增IP禁止访问</h3>

    <form method="post" action="/admin/disableIP/doUpdate">
        <div class="form">
    <input name="ip_id" type="hidden" value="{$one_info.id}">
            <div class="form_row">
                <label>IP地址:</label>
                <input type="text" class="form_input" name="ip_address" value="{$one_info.ip_address}"/>
            </div>
            <div class="form_row">
                <label>开始:</label>
                <input type="text" class="form_input" name="start" value="{$one_info.start}" size="3"/>
            </div>
            <div class="form_row">
                <label>结束:</label>
                <input type="text" class="form_input" name="end" value="{$one_info.end}" size="3"/>
            </div>
            <div class="form_row">
                <input type="submit" class="form_submit" value="Submit"/>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
