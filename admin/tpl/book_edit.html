<body>
<div id="tab1" class="tabcontent">
    <h3>新增图书</h3>

    <form method="post" action="">
        <div class="form">

            <div class="form_row">
                <label>图书名称:</label>
                <input type="text" class="form_input" name="book_name"/>
            </div>
            <div class="form_row">
                <label>图书作者:</label>
                <input type="text" class="form_input" name="book_author"/>
            </div>
            <div class="form_row">
                <label>图书类型:</label>
                <select class="form_select" name="category_id">
                    <option>Select one</option>
                </select>
            </div>
            <div class="form_row">
                <label>出版社:</label>
                <input type="text" class="form_input" name="book_press"/>
            </div>
            <div class="form_row">
                <label>ISBN号码:</label>
                <input type="text" class="form_input" name="book_isbn"/>
            </div>
            <div class="form_row">
                <label>分类号:</label>
                <input type="text" class="form_input" name="book_classification"/>
            </div>
            <div class="form_row">
                <label>图书关键字:</label>
                <input type="text" class="form_input" name="book_keyword"/>
            </div>
            <div class="form_row">
                <label>图书主题词:</label>
                <input type="text" class="form_input" name="book_key_words"/>
            </div>
            <div class="form_row">
                <label>图书书本描述:</label>
                <textarea class="form_textarea" name="book_desc"></textarea>
            </div>

            <div class="form_row">
                <label>Email:</label>
                <input type="text" class="form_input" name=""/>
            </div>
            <div class="form_row">
                <input type="submit" class="form_submit" value="Submit"/>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
</body>
</html>
