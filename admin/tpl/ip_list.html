
<body style="background: white;">
<h1>IP禁用管理</h1>
    <h2>列表</h2><a href="/admin/disableIP/add" class="button green">新增</a>
    <table id="rounded-corner">
        <thead>
        <tr>
            <th>ID</th>
            <th>IP地址</th>
            <th>开始</th>
            <th>结束</th>
            <th>添加时间</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <td colspan="12">{$ip_list.page}</td>
        </tr>
        </tfoot>
        <tbody>
        {foreach from=$ip_list.info item=v key=k}
        <tr class="{if $k%2 eq 0}odd{else}even{/if}">
            <td>{$v.id}</td>
            <td>{$v.ip_address}</td>
            <td>{$v.start}</td>
            <td>{$v.end}</td>
            <td>{$v.add_time}</td>
            <td><a href="/admin/disableIP/edit/ip_id/{$v.id}"><img src="{$tpl}resources/images/edit.png" alt="" title="" border="0" /></a></td>
            <td><a href="/admin/disableIP/delete/ip_id/{$v.id}" onclick="if(confirm('您确定要删除吗？'))return true;else return false;"><img src="{$tpl}resources/images/trash.gif" alt="" title="" border="0" /></a></td>
        </tr>
        {/foreach}

        </tbody>
    </table>
</body>
</html>
