
<body style="background: white;">
<h1>友情链接管理</h1>
    <h2>列表</h2><a href="/admin/links/add" class="button green">新增</a>
    <table id="rounded-corner">
        <thead>
        <tr>
            <th>ID</th>
            <th>链接名称</th>
            <th>链接地址</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {foreach from=$links_list item=v key=k}
        <tr class="{if $k%2 eq 0}odd{else}even{/if}">
            <td>{$v.links_id}</td>
            <td>{$v.links_name}</td>
            <td>{$v.links_url}</td>
            <td><a href="/admin/links/edit/links_id/{$v.links_id}"><img src="{$tpl}resources/images/edit.png" alt="" title="" border="0" /></a></td>
            <td><a href="/admin/links/delete/links_id/{$v.links_id}" onclick="if(confirm('您确定要删除吗？'))return true;else return false;"><img src="{$tpl}resources/images/trash.gif" alt="" title="" border="0" /></a></td>
        </tr>
        {/foreach}

        </tbody>
    </table>
</body>
</html>
