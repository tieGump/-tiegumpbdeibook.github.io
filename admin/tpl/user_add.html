<body style="background: white;">
<div id="tab1" class="tabcontent">
    <h3>新增用户</h3>

    <form method="post" action="/admin/user/doAdd">
        <div class="form">

            <div class="form_row">
                <label>用户名称:</label>
                <input type="text" class="form_input" name="admin_name"/>
            </div>
            <div class="form_row">
                <label>用户密码:</label>
                <input type="text" class="form_input" name="admin_pwd"/>
            </div>
            <div class="form_row">
                <label>用户属组:</label>
                <select class="form_select" name="group_id">
                    {foreach from=$group_list item=v}
                    <option value="{$v.group_id}">{$v.group_name}</option>
                    {/foreach}
                </select>
            </div>
            <div class="form_row">
                <input type="submit" class="form_submit" value="Submit"/>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
</body>
</html>
