<body style="background: white;">
<div id="tab1" class="tabcontent">
    <h3>基本配置</h3>

    <form method="post" action="/admin/configBase/doEdit">
        <div class="form">
            <div class="form_row">
                <label>开放注册</label>
                <input type="radio" name="open_register" value="1" {if $config_info.open_register.config_value} checked {/if}>是<input type="radio" name="open_register" value="0" {if !$config_info.open_register.config_value} checked {/if}>否  ({$config_info.open_register.config_desc})
            </div>
            <div class="form_row">
                <label>开放阅读</label>
                <input type="radio" name="open_read" value="1" {if $config_info.open_read.config_value} checked {/if}>是<input type="radio" name="open_read" value="0" {if !$config_info.open_read.config_value} checked {/if}>否  ({$config_info.open_read.config_desc})
            </div>
            <div class="form_row">
                <label>IP限制</label>
                <input type="radio" name="open_ip" value="1" {if $config_info.open_ip.config_value} checked {/if}>是<input type="radio" name="open_ip" value="0" {if !$config_info.open_ip.config_value} checked {/if}>否  ({$config_info.open_ip.config_desc})
            </div>
            <div class="form_row">
                <label>单位介绍</label>
                <textarea class="form_textarea" name="company_desc">{$config_info.company_desc.config_value}</textarea>
            </div>
            <div class="form_row">
                <input type="submit" class="form_submit" value="Submit"/>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
</body>
</html>
