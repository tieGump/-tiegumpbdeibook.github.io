<body style="background: white;">
<div id="tab1" class="tabcontent">
    <h3>新增用户组</h3>

    <form method="post" action="/admin/group/doAdd">
        <div class="form">

            <div class="form_row">
                <label>用户组名称:</label>
                <input type="text" class="form_input" name="group_name"/>
            </div>
            <div class="form_row">
                <label>用户权限:</label>

            </div>
            <div class="form_row">
                {foreach from=$permission_list item=v}
                    {$v.deep_str}<input type="checkbox" name="permission[]" value="{$v.id}">{$v.value}<br />
                {/foreach}
            </div>
            <div class="form_row">
                <input type="submit" class="form_submit" value="Submit"/>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
</body>
</html>
