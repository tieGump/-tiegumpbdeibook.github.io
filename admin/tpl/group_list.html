
<body style="background: white;">
<h1>用户管理</h1>
    <div >
    <h2>搜索</h2>
    <form action="" method="get">
    <table style="background: #dde8f0">
        <tr class="odd">
            <td>用户名称：</td>
            <td><input type="text" name="user_name" value="{$smarty.get.user_name}"/></td>
            <td><input type="submit" value="search" /></td>
        </tr>
    </table>
    </form>
    </div>
    <h2>列表</h2>
    <table id="rounded-corner">
        <thead>
        <tr>
            <th>用户组ID</th>
            <th>用户组名称</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <td colspan="12">{$user_list.page}</td>
        </tr>
        </tfoot>
        <tbody>
        {foreach from=$group_list.info item=v key=k}
        <tr class="{if $k%2 eq 0}odd{else}even{/if}">
            <td>{$v.group_id}</td>
            <td>{$v.group_name}</td>
            <td><a href="/admin/group/edit/group_id/{$v.group_id}"><img src="{$tpl}resources/images/edit.png" alt="" title="" border="0" /></a></td>
            <td><a href="/admin/group/delete/group/{$v.group_id}" onclick="if(confirm('您确定要删除吗？'))return true;else return false;"><img src="{$tpl}resources/images/trash.gif" alt="" title="" border="0" /></a></td>
        </tr>
        {/foreach}

        </tbody>
    </table>
</body>
</html>
