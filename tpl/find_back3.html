    {

            alert("密码不能为空,请重新输入。");

            return false;
        }
        if (zhaohui.pass.value.length < 6)
        {
            alert("密码不能少于6个字符!");
            zhaohui.pass.focus();
            return false;
        }
        if (zhaohui.pass.value !=zhaohui.rpass.value)
        {
            alert("两次密码不相同,请重新输入。");
            document.zhaohui.rpass.focus();
            return false;
        }
        return true;
    }
</script>
